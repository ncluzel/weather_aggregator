<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Weather aggregator</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Couleur de la barre syst√®me -->
  <meta name="theme-color" content="#2563eb" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8fafc;
    }

    h1 {
      text-align: center;
    }

    input, button {
      font-size: 1rem;
      padding: 0.6rem;
      width: 100%;
      margin-top: 0.5rem;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>üå§Ô∏è Weather aggregator</h1>

  <input id="city" placeholder="Ville (ex: Paris)" />
  <button onclick="loadForecast()">Voir les pr√©visions</button>

  <div id="results"></div>

  <script>
    async function loadForecast() {
      const city = document.getElementById("city").value;
      if (!city) return;

      const res = await fetch(`/api/forecast?city=${city}`);
      const data = await res.json();

      const container = document.getElementById("results");
      container.innerHTML = "";

      data.forecasts.forEach(f => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${f.source}</strong><br>
          ${f.temp} ¬∞C<br>
          ${f.description}
        `;
        container.appendChild(div);
      });
    }

    // Enregistrement du service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</body>
</html>
