<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Weather aggregator</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Couleur de la barre syst√®me -->
  <meta name="theme-color" content="#2563eb" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8fafc;
    }

    h1 {
      text-align: center;
    }

    input, button {
      font-size: 1rem;
      padding: 0.6rem;
      width: 100%;
      margin-top: 0.5rem;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>üå§Ô∏è Weather aggregator</h1>

  <input id="city" placeholder="Ville (ex: Paris)" />
  <button onclick="loadForecast()">Voir les pr√©visions</button>

  <div id="forecast"></div>

  <script>
  async function getForecast(city) {
      try {
          const response = await fetch(`/api/forecast?city=${city}`);
          if (!response.ok) throw new Error("Erreur API");
          const data = await response.json();
          return data;
      } catch (err) {
          console.error(err);
          return null;
      }
  }
  </script>

  <script>
  function displayForecast(data) {
      const container = document.getElementById("forecast");
      container.innerHTML = ""; // vider le contenu pr√©c√©dent

      if (!data) {
          container.innerHTML = "<p>Impossible de r√©cup√©rer les pr√©visions.</p>";
          return;
      }

      // Exemple : affichage des 48 premi√®res heures WeatherAPI
      if (data.weatherapi && data.weatherapi.forecast) {
          const hours = data.weatherapi.forecast.forecastday.flatMap(day => day.hour);
          hours.forEach(hour => {
              const div = document.createElement("div");
              div.innerHTML = `
                  <strong>${hour.time}</strong> :
                  Temp√©rature : ${hour.temp_c}¬∞C,
                  Condition : ${hour.condition.text}
              `;
              container.appendChild(div);
          });
      }
  }
  </script>

  <script>
  async function loadForecast() {
      const city = document.getElementById("city").value;
      const data = await getForecast(city);
      displayForecast(data);
  }
  </script>

</body>
</html>
